<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Workouts — FitLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FitLife</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu2"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="workouts.html">Workouts</a></li>
          <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
          <li class="nav-item"><a class="nav-link" href="motivation.html">Motivation</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><button id="themeToggle" class="btn btn-sm btn-outline-light ms-3">Toggle Theme</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <section class="section-card">
      <h2>Workouts</h2>
      <p class="lead">Filter workouts by type.</p>

      <div class="filters mb-3">
        <button class="filter-btn" data-type="all">All</button>
        <button class="filter-btn" data-type="cardio">Cardio</button>
        <button class="filter-btn" data-type="strength">Strength</button>
        <button class="filter-btn" data-type="flexibility">Flexibility</button>
      </div>
      <!-- MODAL (всплывающее окно) -->
<div class="modal fade" id="workoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="workoutTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="workoutDesc"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
  // данные о тренировках
  const workoutInfo = {
    "HIIT Blast": "30-минутная высокоинтенсивная тренировка для сжигания жира и укрепления сердца.",
    "Barbell Strength": "Тренировка с весами для набора мышечной массы и силы.",
    "Yoga Flow": "Спокойная сессия для растяжки, дыхания и концентрации.",
    "Run Club": "Тренировка на выносливость и кардионагрузку для любителей бега."
  };

  // при клике по карточке открываем описание
  $(".card-item").on("click", function(){
    const title = $(this).find("h5").text();
    const desc = workoutInfo[title] || "Описание скоро появится.";
    $("#workoutTitle").text(title);
    $("#workoutDesc").text(desc);
    $("#workoutModal").modal("show");
  });
});
</script>


      <div id="workoutGrid" class="cards">
        <div class="card-item" data-type="cardio">
          <img src="https://images.unsplash.com/photo-1517964101984-48f1b6d1a0b4?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt="">
          <h5>HIIT Blast</h5><p>30 min high intensity.</p>
        </div>
        <div class="card-item" data-type="strength">
          <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001d7?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt="">
          <h5>Barbell Strength</h5><p>Build power.</p>
        </div>
        <div class="card-item" data-type="flexibility">
          <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt="">
          <h5>Yoga Flow</h5><p>Improve mobility.</p>
        </div>
        <div class="card-item" data-type="cardio">
          <img src="https://images.unsplash.com/photo-1546484959-f2fdfb1f0b1a?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt="">
          <h5>Run Club</h5><p>Endurance sessions.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container">© FitLife 2025</div></footer>

  <script>
  $(document).ready(function(){
    $(".filter-btn").on("click", function(){
      const type = $(this).attr("data-type");
      if(type==="all"){ $("#workoutGrid .card-item").fadeIn(300); return; }
      $("#workoutGrid .card-item").each(function(){
        const t = $(this).attr("data-type");
        if(t===type){ $(this).fadeIn(300); } else { $(this).fadeOut(200); }
      });
    });
  });
  </script>

  <script src="js/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
