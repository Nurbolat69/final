<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nutrition — FitLife</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FitLife</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu3"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu3">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="workouts.html">Workouts</a></li>
          <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
          <li class="nav-item"><a class="nav-link" href="motivation.html">Motivation</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><button id="themeToggle" class="btn btn-sm btn-outline-light ms-3">Toggle Theme</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <section class="section-card">
      <h2>Nutrition Calculator</h2>
      <p class="lead">Estimate your daily calorie needs.</p>

      <form id="calForm" class="row g-3 calc-row">
        <div class="col-md-2">
          <label class="form-label">Age</label>
          <input id="age" type="number" class="form-control" min="10">
        </div>
        <div class="col-md-2">
          <label class="form-label">Height (cm)</label>
          <input id="height" type="number" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Weight (kg)</label>
          <input id="weight" type="number" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Sex</label>
          <select id="sex" class="form-select">
            <option value="male">Male</option><option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Activity</label>
          <select id="activity" class="form-select">
            <option value="light">Light</option><option value="moderate">Moderate</option><option value="active">Active</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Calculate</button>
        </div>
      </form>

      <div id="calResult" class="mt-3"></div>

      <hr class="mt-4">
      <h4>Healthy foods (sample)</h4>
      <div class="cards mt-3">
        <div class="card-item"><img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt=""><h6>Avocado — 160 kcal / 100g</h6></div>
        <div class="card-item"><img src="https://images.unsplash.com/photo-1542444459-5e9a0b4d1a1f?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt=""><h6>Salmon — 206 kcal / 100g</h6></div>
        <div class="card-item"><img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=..." alt=""><h6>Quinoa — 120 kcal / 100g</h6></div>
      </div>

    </section>
  </main>

  <footer class="footer"><div class="container">© FitLife 2025</div></footer>

  <script src="js/validate.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
